<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head>
  <title>zakzak-web</title>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <meta name="theme-color" content="#f60">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

  <style>
    #skip a {
      position: absolute;
      left: -10000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }

    #skip a:focus {
      position: static;
      width: auto;
      height: auto;
    }
  </style>

</head>
<script src="https://cdn.bootcss.com/babel-polyfill/6.23.0/polyfill.min.js"></script>
<script>
  window.plat = "web";
  window.jid = "";
  window.lang = "en";
  const hrefUrl = window.location.href;
  let index = hrefUrl.indexOf('?')
  let searchStr = hrefUrl.substring(index + 1);
  //将searchStr字符串分割成数组，数组中的每一个元素为一个参数和参数值
  var searchs = searchStr.split("&");
  //获得第一个参数和值,plat
  if (searchs.length >= 1 && searchs[0] != null) {
    var platTmp = searchs[0].split("=");
    window.plat = platTmp[1];
  }
  if (searchs.length >= 2 && searchs[1] != null) {
    var jidTmp = searchs[1].split("=");
    window.jid = jidTmp[1];
  }
  if (searchs.length >= 3 && searchs[2] != null) {
    var langTmp = searchs[2].split("=");
    window.lang = langTmp[1];
  }
  console.log("plat:" + plat + " jid:" + jid + " lang:" + lang)
</script>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
